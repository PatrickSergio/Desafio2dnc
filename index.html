<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio2dnc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1 id="Logotipo" class="text-white">DncWeather</h1>
        <div id="div-links">
          <a href="#" class="text-white me-5">Endereços</a>
          <a href="#" class="text-white me-5">Previsão do tempo</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-8">
          <h1 id="h1TextMeio" class="text-center text-md-start">
            Descubra Mais com Precisão:<br />
            Previsões do Tempo e endereços<br />
            em tempo real.
          </h1>
        </div>
        <div class="col-md-4">
          <img
            id="img"
            src="imagens/nuvens.svg"
            alt=""
            class="w-50 h-50 mt-5"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="divForm">
            <section id="formulario">
              <div class="form-group mb-3">
                <label class="form-label">Primeiro Nome:</label>
                <input
                  id="nome"
                  placeholder="Insira aqui seu nome"
                  type="text"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label">E-mail:</label>
                <input
                  id="email"
                  placeholder="Insira aqui seu E-mail"
                  type="text"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Digite o CEP:</label>
                <input
                  id="cep"
                  placeholder="Insira o CEP"
                  type="text"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Latitude:</label>
                  <input
                    id="latitude"
                    placeholder="Latitude"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Longitude:</label>
                  <input
                    id="longitude"
                    placeholder="Longitude"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="consultarCEP()"
              >
                Acessar
              </button>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center mt-5">
        <div class="col-md-8">
          <h1 class="text-end">Resultado da busca por CEP:</h1>
        </div>
        <div class="col-md-4">
          <img src="imagens/cep.svg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>

    <div class="container" id="resultado">
      <div class="row">
        <div class="col-md-6">
          <div
            id="divLogradouro"
            class="bg-primary p-lg-3 rounded-top d-flex justify-content-around"
          >
            <h5 class="me-3">Logradouro/nome</h5>
            <h5 class="me-3">Bairro/Distrito</h5>
            <h5>Localidade/UF</h5>
          </div>
        </div>
      </div>
      <div class="row mt-md-3">
        <div class="col-md-6">
          <div
            id="divResultado"
            class="p-lg-3 rounded-bottom d-flex justify-content-around bg-white"
          >
            <h5 id="logradouro" class="me-5"></h5>
            <h5 id="bairro" class="me-5"></h5>
            <h5 id="uf" class="me-5"></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center mt-5">
        <div class="col-md-8">
          <h1 class="text-end">Previsão do tempo na região:</h1>
        </div>
        <div class="col-md-4">
          <img src="imagens/nuvens.svg" alt="" class="img-fluid w-25" />
        </div>
      </div>
    </div>
    <div
      class="container vh-75 d-flex align-items-center justify-content-center"
    >
      <div
        id="resultadoPrevisao"
        class="text-lg-center mt-4 rounded-4 bg-white p-3 w-75 fs-5 fw-medium"
      ></div>
    </div>

    <footer class="bg-primary text-white">
      Termos de Uso | Política de Privacidade
    </footer>
    <script src="script.js"></script>
  </body>
</html>
